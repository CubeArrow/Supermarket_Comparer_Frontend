<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Supermarket Comparer</title>

    <link crossorigin="anonymous" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" rel="stylesheet">
    <link href="../baseCSS.css" rel="stylesheet">
    <script rel="script" src="../baseJS.js"></script>
</head>
<body>
<nav class="navbar navbar-collapse navbar-expand-lg fixed-top navbar-light bg-light">

    <a class="navbar-brand" href="../index.html">Supermarket Comparer</a>

    <button aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation" class="navbar-toggler"
            data-target="#navbarSupportedContent" data-toggle="collapse" type="button">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item">
                <a class="nav-link" href="../index.html">Home</a>
            </li>

            <li class="nav-item">
                <a class="nav-link" href="../supermarket/supermarkets.html">Supermarkets</a>
            </li>

            <li class="nav-item">
                <a class="nav-link" href="../company/companies.html">Companies</a>
            </li>

            <li class="nav-item">
                <a class="nav-link" href="../item/items.html">Items</a>
            </li>

            <li class="nav-item">
                <a class="nav-link" href="../country/countries.html">Countries</a>
            </li>
        </ul>

        <form class="form-inline my-2 my-lg-0" id="">
            <input aria-label="Search" class="form-control mr-sm-2" id="searchText" onended="search()" placeholder="Search"
                   type="text">
            <button class="btn btn-outline-success my-2 my-sm-0" onclick="search()" type="button">Search</button>
        </form>
    </div>

</nav>
<div class="container" style="position:absolute; z-index: -1">
    <div class="row">
        <div class="list-group fixed-top" id="myScrollspy">
            <a class="list-group-item list-group-item-action" href="#section1">Basic</a>
            <a class="list-group-item list-group-item-action" href="#section2">Prices</a>
        </div>

        <div class="content" style="margin-top: 60px;">
            <div class="row" id="section1">
                <div class="col">
                    <img id="logo" style="max-width: 20em; max-height: 20em">
                    <input id="picker" style="margin-top: 10px;" type="file">
                </div>
                <div class="col" id="edit">
                    <h1 id="name"></h1>
                    <h5 id="description"></h5>
                    <br>
                    <select class="custom-select custom-select-sm" id="company">

                    </select>


                    <button class="btn" onclick="edit()">Edit</button>
                    <button class="btn" onclick="save()">Save</button>

                </div>
            </div>
            <div id="section2">
                <h1>Prices</h1>
            </div>

            <button class="btn btn-outline-danger" id="deleteButton" onclick="deleteSupermarket()">Delete Supermarket
            </button>

        </div>
    </div>
</div>
</body>
<script rel="script" src="itemJS.js"></script>

</html>

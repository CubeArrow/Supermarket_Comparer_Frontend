<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Supermarket Comparer</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="https://cdn.rawgit.com/twbs/bootstrap/v4-dev/dist/js/bootstrap.js"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css"
          integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">
    <link rel="stylesheet" href="../baseCSS.css">
    <link rel="stylesheet" href="supermarketCSS.css">

    <script rel="script" src="../baseJS.js"></script>


</head>

<body data-spy="scroll" data-target="#myScrollspy" data-offset="1">

<nav class="navbar navbar-collapse navbar-expand-lg fixed-top navbar-light bg-light">

    <a class="navbar-brand" href="../index.html">Supermarket Comparer</a>

    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item">
                <a class="nav-link" href="../index.html">Home</a>
            </li>

            <li class="nav-item">
                <a class="nav-link" href="supermarkets.html">Supermarkets</a>
            </li>

            <li class="nav-item">
                <a class="nav-link" href="../company/companies.html">Companies</a>
            </li>

            <li class="nav-item">
                <a class="nav-link" href="../item/items.html">Items</a>
            </li>

            <li class="nav-item">
                <a class="nav-link" href="../country/countries.html">Countries</a>
            </li>
        </ul>

        <form class="form-inline my-2 my-lg-0" id="">
            <input class="form-control mr-sm-2" id="searchText" type="text" placeholder="Search" aria-label="Search"
                   onended="search()">
            <button class="btn btn-outline-success my-2 my-sm-0" type="button" onclick="search()">Search</button>
        </form>
    </div>

</nav>


<div class="container" style="position:absolute; z-index: -1">
    <div class="row">
        <div id="myScrollspy" class="list-group fixed-top">
            <a class="list-group-item list-group-item-action" href="#section1">Basic</a>
            <a class="list-group-item list-group-item-action" href="#section2">Items</a>
            <a class="list-group-item list-group-item-action" href="#section3">Locations</a>
        </div>

        <div class="content" style="margin-top: 60px;">
            <div id="section1" class="row">
                <div class="col">
                    <img id="logo" style="max-width: 20em; max-height: 20em">
                    <input type="file" id="picker" style="margin-top: 10px;">
                </div>
                <div class="col" id="edit">
                    <h1 id="name"></h1>
                    <button class="btn" onclick="editName()">Edit</button>
                    <button class="btn" onclick="save()">Save</button>

                </div>
            </div>
            <div id="section2">
                <h1>Items</h1>
            </div>
            <div id="section3">
                <h1>Locations
                    <button onclick="showLocationOverlay()" class="btn btn-outline-success"><i class="fas fa-plus"></i>
                    </button>
                </h1>


            </div>
            <button id="deleteButton" class="btn btn-outline-danger" onclick="deleteSupermarket()">Delete Supermarket
            </button>

        </div>
    </div>
</div>

<div id="locationOverlay">
    <div class="card">
        <div class="card-body">
            <span class="close" onclick="hideLocationOverlay()">x</span>
            <input id="addressInput" type="text" class="form-control" placeholder="Address">
            <br/>

            <select id="countrySelect" class="form-control">
            </select>
            <br>
            <button onclick="addLocation()" class="btn btn-success"><i class="fas fa-check"></i> Add</button>
        </div>
    </div>
</div>
<script rel="script" src="supermarketJS.js"></script>

</body>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Company</title>
    <link crossorigin="anonymous" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="https://cdn.rawgit.com/twbs/bootstrap/v4-dev/dist/js/bootstrap.js"></script>\n<link crossorigin="anonymous" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" rel="stylesheet">
    <link crossorigin="anonymous" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css"
          integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" rel="stylesheet">
    <link href="../baseCSS.css" rel="stylesheet">
    <link href="companyCSS.css" rel="stylesheet">
    <script rel="script" src="../baseJS.js"></script>
</head>
<body>
<nav class="navbar navbar-collapse navbar-expand-lg fixed-top navbar-light bg-light">

    <a class="navbar-brand" href="../index.html">Supermarket Comparer</a>

    <button aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"
            class="navbar-toggler"
            data-target="#navbarSupportedContent" data-toggle="collapse" type="button">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item">
                <a class="nav-link" href="../index.html">Home</a>
            </li>

            <li class="nav-item">
                <a class="nav-link" href="../supermarket/supermarkets.html">Supermarkets</a>
            </li>

            <li class="nav-item">
                <a class="nav-link" href="../company/companies.html">Companies</a>
            </li>

            <li class="nav-item">
                <a class="nav-link" href="../item/items.html">Items</a>
            </li>

            <li class="nav-item">
                <a class="nav-link" href="../country/countries.html">Countries</a>
            </li>
        </ul>

        <form class="form-inline my-2 my-lg-0" id="">
            <input aria-label="Search" class="form-control mr-sm-2" id="searchText" onended="search()"
                   placeholder="Search"
                   type="text">
            <button class="btn btn-outline-success my-2 my-sm-0" onclick="search()" type="button"><i class="fa fa-search"></i> Search</button>
        </form>
    </div>

</nav>
<main>
    <div class="container">
        <aside>
            <div class="list-group fixed-top" id="myScrollspy">
                <a class="list-group-item list-group-item-action" href="#section1">Basic</a>
                <a class="list-group-item list-group-item-action" href="#section2">Items</a>
            </div>
        </aside>


        <div class="content">
            <section class="row" id="section1">
                <div class="col">
                    <img alt="Logo" id="logo">
                    <input id="picker" type="file">
                </div>
                <div class="col" id="edit">
                    <h1 id="name"></h1>
                    <h5 id="description"></h5>

                    <button class="btn" onclick="edit()">Edit</button>
                    <button class="btn" onclick="save()">Save</button>

                </div>
            </section>
            <div id="section2">
                <h1>Items
                    <button class="btn btn-outline-success" onclick="openItemCreationOverlay()">+</button>
                </h1>
            </div>

            <button class="btn btn-outline-danger" id="deleteButton" onclick="deleteSupermarket()">Delete Company
            </button>

        </div>
    </div>
</main>

<div id="itemCreationOverlay">
    <div class="jumbotron card">
        <div class="card-content">
            <span class="close" onclick="closeItemCreationOverlay()">&times;</span>

            <h2>New Item</h2>
            <input class="form-control" id="itemName" placeholder="Name">
            <textarea class="form-control" id="itemDescription" placeholder="Description"></textarea>
            <br>
            <button class="btn btn-success" onclick="createItem()">Accept</button>
            <button class="btn btn-danger" onclick="closeItemCreationOverlay()">Refuse</button>
        </div>
    </div>
</div>
</body>
<script rel="script" src="companyJS.js"></script>

</html>

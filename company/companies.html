<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Supermarket Comparer</title>
    <link crossorigin="anonymous" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" rel="stylesheet">
    <link crossorigin="anonymous" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css"
          integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" rel="stylesheet">
    <link href="../baseCSS.css" rel="stylesheet">
    <link href="companiesCSS.css" rel="stylesheet">

    <script rel="script" src="../baseJS.js"></script>
    <script rel="script" src="companiesJS.js"></script>


</head>
<body>


<nav class="navbar navbar-collapse navbar-expand-lg fixed-top navbar-light bg-light">

    <a class="navbar-brand" href="../index.html">Supermarket Comparer</a>

    <button aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"
            class="navbar-toggler"
            data-target="#navbarSupportedContent" data-toggle="collapse" type="button">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item">
                <a class="nav-link" href="../index.html">Home</a>
            </li>

            <li class="nav-item">
                <a class="nav-link" href="../supermarket/supermarkets.html">Supermarkets</a>
            </li>

            <li class="nav-item">
                <a class="nav-link" href="../company/companies.html">Companies</a>
            </li>

            <li class="nav-item">
                <a class="nav-link" href="../item/items.html">Items</a>
            </li>

            <li class="nav-item">
                <a class="nav-link" href="../country/countries.html">Countries</a>
            </li>
        </ul>

        <form class="form-inline my-2 my-lg-0" id="">
            <input aria-label="Search" class="form-control mr-sm-2" id="searchText" onended="search()"
                   placeholder="Search"
                   type="text">
            <button class="btn btn-outline-success my-2 my-sm-0" onclick="search()" type="button"><i class="fa fa-search"></i> Search</button>
        </form>
    </div>

</nav>
<main>

    <div class="content">
        <div class="jumbotron jumbotron-fluid">
            <div class="container" id="container">
                <h1 class="display-4">Companies
                    <button class="btn btn-outline-success" onclick="openOverlay()"><i
                            class="fas fa-plus"></i></button>
                </h1>
            </div>
        </div>
    </div>
</main>

<div class="overlay" id="addCompanyOverlay">
    <div class="jumbotron card">
        <div class="card-content">
            <span class="close" onclick="closeOverlay()">&times;</span>

            <h2>New Company</h2>
            <input class="form-control" id="companyName" placeholder="Name">
            <textarea class="form-control" id="companyDescription" placeholder="Description"></textarea>
            <br>
            <img alt="Logo" id="logo" style="max-width: 80%">
            <br>
            <input id="companyLogo" style="margin: 10px;" type="file">
            <br>
            <button class="btn btn-success" onclick="createNewCompany()">Accept</button>
            <button class="btn btn-danger" onclick="closeOverlay()">Refuse</button>
        </div>
    </div>
</div>

</body>
</html>
